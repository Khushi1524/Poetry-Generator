<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potery Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lumanosimo&family=Manrope:wght@300&family=Nunito:wght@200;300;400;600;700&family=Open+Sans:ital@1&family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, #FFA3A2 16.9%, #F4EEEB 100%);
        }

        .logo {
            font-size: 32px;
            color: black;
            text-decoration: none;
            font-weight: 700;
        }


        .navbar a {
            position: relative;
            font-size: 18px;
            color: black;
            font-weight: 500;
            text-decoration: none;
            margin-left: 40px;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(180deg, rgba(82, 211, 255, 0.75) 10.9%, rgba(44, 117, 154, 0.75) 86.4%);
            transition: .3s;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        body {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.00) 55.4%, #FE9963 98%);;
            margin-top: 155px;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .container .imgbx {
            width: 700px;
            max-width: 700px;
            height: 612px;
            margin-left: 140px;
            margin-top: 30px;
        }

        .container .imgbx img {
            width: 590px;
        }

        .inputbx {
            justify-content: center;
            margin-top: 30px;
        }

        .inputbx h1 {
            font-size: 70px;
        }

        .inputbx .name {
            width: 603px;
        }

        .inputbx .name p {
            font-size: 20px;
            font-weight: 300;
        }

        .box {
            padding-top: 50px;
        }

        .box input {
            padding: 20px;
            width: 530px;
            max-width: 100%;
            border-radius: 30px;
            outline: none;
            margin-bottom: 30px;
            font-size: 18px;
            border-radius: 20px;
            border: 1px solid #000;
            background: #FFF;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }



        button {
            border-radius: 50%;
            border: 1px solid white;
            position: absolute;
            background: #FFA3A2;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            color: rgb(65, 65, 65);
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="" class="logo">LOGO </a>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="generate.html">Generate</a>
            <a href="poem.html">Poems</a>
            <a href="poets.html">Poets</a>
            <a href="">Login</a>
        </div>
    </div>
    <div class="container">
        <div class="imgbx">
            <!-- <img src="/assets/falling.gif" alt=""> -->
            <img src="./assets/boy.png" alt="">
        </div>
        <div class="inputbx">
            <h1>Poetry Generator</h1>
            <div class="name">
                <p>"Poetry Haven: Where words sprout wings, soaring into realms of timeless expression and creative
                    bliss Lorem ipsum dolor sit amet consectetur, adipisicing elit. Praesentium quo corporis!."</p>
            </div>
            <div class="box">
                <input id="search" placeholder="Generate here" type="text">
                <button onclick="generate()"> <img src="./assets/icons8-play-button-50-removebg-preview.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <script>
        function generate() {
            let val = document.getElementById('search').value
            if (val != '') {
                let url = "generate.html?title=" + val
                window.location.href = url
            }
        }

    </script>
</body>

</html>
