<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potery Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lumanosimo&family=Manrope:wght@300&family=Nunito:wght@200;300;400;600;700&family=Open+Sans:ital@1&family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.00) 55.4%, #FE9963 98%);
        }

        .container .imgbx{
            position: relative;
        }

        .container .imgbx .fall{
            position: absolute;
            top: 150px;
            left: 0;
            z-index: 2;
            width: 500px;
        }



        .container .imgbx img{
            margin-top: 110px;
            width: 650px;
            margin-left: 140px;
            filter: drop-shadow(-10px 0 15px rgba(128, 128, 128, 0.545));
            background-position-y: 300px;
        }

        .inputbx {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            margin-left: 30px;
        }

        .inputbx h1 {
            font-size: 70px;
            font-weight: bolder;
            color:#f4b931;
        }

        .inputbx .name {
            width: 603px;
        }

        .inputbx .name p {
            font-size: 20px;
            font-weight: 300;
            color: gray;
        }

        .box {
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .box input {
            padding: 20px;
            width: 530px;
            max-width: 100%;
            border-radius: 30px;
            outline: none;
            font-size: 18px;
            border-radius: 20px;
            border: 2px solid #f4b931;
            color: gray;
            background: #FFF;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }



        button {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: 1px solid white;
            background:linear-gradient( #FFA3A2 , #f4b931);
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            color: rgb(65, 65, 65);
            width: 80px;
            height: 80px;
        }

        button img {
          width: 50%;
        }
    </style>
</head>

<body>
    <header id="pagenav"></header>

    <div class="container">
        <div class="imgbx">
            <img src="./assets/boy.png" alt="">
            <img class="fall" src="https://www.animationsoftware7.com/img/agifs/leaf_fall_1.gif" alt="">
        </div>
        <div class="inputbx">
            <h1>Poetry Generator</h1>
            <div class="name">
                <p>"Poetry Haven: Where words sprout wings, soaring into realms of timeless expression and creative
                    bliss Lorem ipsum dolor sit amet consectetur, adipisicing elit. Praesentium quo corporis!."</p>
            </div>
            <div class="box">
                <input id="search" placeholder="Generate here" type="text">
                <button onclick="generate()"> <img src="./assets/playbtn.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <style>

        .auth0{
            position: fixed;
            top: 0;left: 0;
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 9;
            background-color:#ffffff92;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            flex-direction: column;
            gap: 40px;
        }

        .auth0 form .container {
         display: flex;
         flex-direction: column;
         background: #fff;
         height: fit-content;
         padding: 10px;
        }

        .auth0 button{
            background: rgb(246, 65, 65);
        }

        .buttons{
            display: flex;
        }

        .buttons button{
         border-radius: 0;
         height: 40px;
         
        }

       

    </style>

    <div id="auth2" class="auth0">
        <div id="btns" class="buttons">
            <button>Sign up</button>
            <button>Login</button>
        </div>
        <div id="forms">
        <form id="signup" action="">
            <div class="container">
           Name: <input type="text" name="" id="">
           password: <input type="password" name="" id="">
           email: <input type="email" name="" id="">
           contact: <input type="number" name="" id="">
        </div>
        </form>

        <form id="login" action="">
            <div class="container">
           Name: <input type="text" name="" id="">
           password: <input type="password" name="" id="">
        </div>
        </form>
        <button onClick="closeauth()" >Close</button>
    </div>
    </div>

    <script>

        function btnsopen(){
            document.getElementById('btns').style.display = 'flex';
            document.getElementById('forms').style.display = 'none';
        }

        function closeauth(){
           document.getElementById('auth2').style.display = 'none'; 
        }

        function openauth(){
            document.getElementById('auth2').style.display = 'flex'; 
        }
    </script>

    <script>
        function generate() {
            let val = document.getElementById('search').value
            if (val != '') {
                let url = "generate.html?title=" + val
                window.location.href = url
            }
        }

    </script>

    <script src="script.js"></script>
</body>

</html>
