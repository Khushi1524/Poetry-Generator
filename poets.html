<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poets</title>
</head>

<body>

    <div class="conatiner">
        <div id="poetbx">

        </div>

    </div>

    <script>

        let url = 'https://poetrydb.org/author';

        function inmyhtml(data) {
            data.forEach(element => {
                console.log(element);
                let temp = `
             <div class="container">
           <h3 class="author">${element.author}</h3>
           </div>

          `
                document.body.innerHTML += temp
            });

        }


        fetch(url)
            .then(x => x.json())
            .then(y => inmyhtml(y));




    </script>
</body>

</html>
