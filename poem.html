<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            background-image: url('./assets/bluebg.png');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }

        #box{
            margin: 0 auto;
            text-align: center;
        }
        #poembx {
            gap: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }


        .container {
            background-color: #fff;
            width: 500px;
            border-radius: 5px;
            padding: 50px;
            padding-top: 10px;
            height: 350px;
            overflow: auto;
            
        }

        .container::-webkit-scrollbar{
            display: none;
        }

        .container .title {
            padding: 5px;
            top: 0;
            background-color: rgb(202, 230, 241)
        }

        .container .content {
            margin-top: 20px;
            font-size: 20px;
            letter-spacing: 1.2px;
        }

        .container .author {
            margin-top: 15px;
             font-size: 25px;
             text-align: center;
             background-color: rgba(186, 220, 234, 0.762);
        }
        .text{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .text h1{
            width: 300px;
            height: 50px;
            font-size: 50px;
            color: #fff;
            padding: 30px;
            margin-bottom: 30px;
        }

    </style>
</head>

<body>  
     <div id="box">
        <div class="text">
            <h1>POEMS</h1>
           <span> <input id="sear" type="text"><button onClick="searchpoem()">Search</button></span>
        </div>
    
          <div id="poembx">

          </div>
     </div>
    
</body>

<script>
    

    function inmyhtml(data) {
       
        data.forEach(element => {
            console.log(element);
            let temp = `
            <div class="container">
                <h2 class="title">${element.title}</h2>
                <p class="content">${element.lines}</p>
                <h3 class="author">${element.author}</h3>
      </div>
   
        `
            document.getElementById('poembx').innerHTML += temp
        });

    }

    function getPoem(title){

         let url ="https://poetrydb.org/title,poemcount/"+title+";12";
         fetch(url)
        .then(x => x.json())
        .then(y => inmyhtml(y));
    }


   function searchpoem(){
        let val = document.getElementById('sear').value
        if (val !=""){
          document.getElementById('poembx').innerHTML="";
          getPoem(val)

          document.getElementById('sear').value ="";
        }
   }
    
    getPoem("love")


</script>

</html>
